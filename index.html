<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="./assets/images/ilustration.svg" alt="Personal trainer">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>
                <!--Campo de Peso-->
                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="float" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>
                <!--Campo de Altura-->
                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="float" id="height" required>
                        <span>m</span>
                    </div>
                </div>
                <!---->
                <button id="calculate">Calcular</button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm#:~:text=IMC%20em%20adultos&text=Índices%20abaixo%20de%2018.5%20não,das%20vezes%2C%20de%20ordem%20estética." target="_blank">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
